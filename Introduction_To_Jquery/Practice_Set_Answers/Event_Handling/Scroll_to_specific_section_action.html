<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<style>
    section{
        height: 100vh;
    }

    .target{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <section style="background-color: blueviolet;"></section>
    <section class="target">
        <h1>You have scrolled to here</h1>
    </section>
    <section style="background-color: blanchedalmond;"></section>
</body>
<script>
    $(window).scroll(function (){
        let target=$(".target")
        let message=$("h1")

        let sectionTop=target.offset().top
        let sectionBottom=sectionTop+target.outerHeight()

        let scrollPosition=$(window).scrollTop()

        if(scrollPosition>=sectionTop){
            message.fadeIn()
            console.log(true)
        }else{
            message.fadeOut()
            console.log(false)
        }
    })
</script>
</html>
